name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build (${{ matrix.os }} / ${{ matrix.arch }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-14
            arch: arm64
          - os: ubuntu-22.04
            arch: amd64
          - os: windows-2022
            arch: amd64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install system dependencies (Linux)
        if: matrix.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libudev-dev
      - name: Install system dependencies (macOS)
        if: matrix.os == 'macos-14'
        run: |
          brew install cmake pkg-config

      - name: Install system dependencies (Windows)
        if: matrix.os == 'windows-2022'
        shell: pwsh
        run: |
          choco install -y cmake pkgconfiglite --allow-empty-checksums

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Download assets
        run: yarn assets:download
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Runtime
        run: yarn build:runtime
        env:
          # On Windows, we might need to ensure build tools are available, but actions/runner usually has them.
          # We might need to handle specific linker flags if any, but standard cargo build is usually fine.
          RUST_BACKTRACE: 1

      - name: Build Renderer & Main
        run: yarn build

      - name: Validate Apple Credentials (macOS only)
        if: matrix.os == 'macos-14'
        run: |
          if [ -n "$APPLE_ID" ] && [ -n "$APPLE_APP_SPECIFIC_PASSWORD" ] && [ -n "$APPLE_TEAM_ID" ]; then
            echo "✓ Apple credentials are set"
            echo "  APPLE_ID: ${APPLE_ID}"
            echo "  APPLE_TEAM_ID: ${APPLE_TEAM_ID}"
            echo "  Testing authentication with Apple..."
            
            # Test notarytool authentication
            xcrun notarytool history --apple-id "$APPLE_ID" --password "$APPLE_APP_SPECIFIC_PASSWORD" --team-id "$APPLE_TEAM_ID" 2>&1 | head -5 || {
              echo "❌ ERROR: Failed to authenticate with Apple notarization service"
              echo "Please verify:"
              echo "  1. APPLE_ID is correct"
              echo "  2. APPLE_APP_SPECIFIC_PASSWORD is valid (generate new one at appleid.apple.com)"
              echo "  3. APPLE_TEAM_ID is exactly 10 characters"
              exit 1
            }
            echo "✓ Apple authentication successful"
          else
            echo "⚠ Apple credentials not set - notarization will be skipped"
          fi
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}

      - name: Package Application
        run: yarn run pack
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # macOS code signing (only if secrets are set)
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
          # Apple notarization (optional, for distribution)
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}

        # Note: yarn pack (electron-builder) will output to 'release' directory as per package.json
        # "directories": { "output": "release" }

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: subtly-${{ matrix.os }}
          path: |
            release/*.dmg
            release/*.exe
            release/*.AppImage
            release/*.deb
          if-no-files-found: warn
